apply plugin: 'java'
apply plugin: 'application'
sourceCompatibility = 1.8
mainClassName = 'com.desk.cards.DeckOfCards'
	run {
		standardInput = System.in
		}
sourceSets {
   main {
      java {
         srcDir 'src'
      }
   }
	
   test {
      java {
         srcDir 'test'
      }
   }
   
   jar {
	   manifest {
		  attributes 'Main-Class': 'com.desk.cards'
	   }
	}

}